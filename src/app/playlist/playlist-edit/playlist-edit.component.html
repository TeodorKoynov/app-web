<div class="warpper" (click)="close()"></div>
<div class="playlist">
    <div class="heading-container">
        <div class="heading">Edit details</div>
        <button class="button-round" (click)="close()">
            <svg role="svg" height="16" width="16" aria-label="Close" viewBox="0 0 16 16" class="Svg-sc-1bi12j5-0 gSLhUO"><path d="M14.354 2.353l-.708-.707L8 7.293 2.353 1.646l-.707.707L7.293 8l-5.647 5.646.707.708L8 8.707l5.646 5.647.708-.708L8.707 8z"></path></svg>    
        </button>
    </div>

    <form [formGroup]="playlistForm" (ngSubmit)="update()">
        <div class="content-container">

            <div class="img-container">
                <img class="img" draggable="false" [src]="playlist?.imageUrl">
                <div class="upload-container">
                    <input class="img-input" (change)="uploadImage($event)" accept="image/.jpg, image/.jpeg, image/.png" type="file">
                    <button>
                        <div class="icon">
                            <svg role="img" height="48" width="48" aria-hidden="true" viewBox="0 0 48 48" class="Svg-sc-1bi12j5-0 gSLhUO"><path d="M33.402 3.006L8.852 31.751l-2.337 12.61 12.09-4.281 24.552-28.746-9.755-8.328zM9.112 41.32l1.543-8.327 6.44 5.5-7.983 2.827zm9.418-4.231l-6.712-5.732L33.625 5.825l6.711 5.731L18.53 37.089z"></path></svg>
                            <span>Choose photo</span>
                        </div>
                    </button>
                </div>
    
                <div class="control-container">
                    <button class="button-round">
                        <svg _ngcontent-jhn-c62="" role="img" height="32" width="32" viewBox="0 0 32 32" class="svg"><path _ngcontent-jhn-c62="" d="M5.998 13.999A2 2 0 105.999 18a2 2 0 00-.001-4zm10.001 0A2 2 0 1016 18a2 2 0 000-4zm10.001 0A2 2 0 1026.001 18 2 2 0 0026 14z"></path></svg>
                    </button>
                </div>
            </div>
    
            <div class="input-container">
                <div class="title-container">
                    <input id="title" placeholder="Title" type="text" class="input" formControlName="title">
                </div>
                <div class="description-container">
                    <textarea placeholder="Add an optional description" maxlength="300" class="desction" formControlName="description"></textarea>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="button">SAVE</button>
        </div>
    </form>

    <div class="footer">
        <p>By proceeding, you agree to give MyVibe access to the image you choose to upload. Please make sure you have the right to upload the image.</p>
    </div>
</div>
