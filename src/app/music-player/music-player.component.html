<div class="music-player-container">
    <div class="music-player-cointainer-content">

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-round">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="sound-control-container">
            <div class="time-container">
                <div class="current-time">0:00</div>
                <div class="progress-container">
                    <div class="custom-progress-bar"></div>
                </div>
                <div class="total-time">0:00</div>
            </div>
    
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <div class="volume-bar-slider">
                    <div class="volume-bar-container">
                        <div class="volume-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <audio id="audio" alt="music" src="/app/static-files/[FREE] Gunna x Young Thug x Roddy Ricch Type Beat 2021 - Nostalgie.mp3"></audio>

        <div class="music-info">
            <div class="img-container">
                <img id="cover" src="https://f4.bcbits.com/img/a4139357031_10.jpg" alt="music-cover">
            </div>
            <div class="credentials">
                <h5 id="title">Beat 1</h5>
                <a id="username"> Username</a>
            </div>
        </div>

    </div>
</div>
