      </div>
      <div class="header">
        <h1>Log in to continue.</h1>
      </div>
      <form [formGroup]="loginForm" routerLink="/topchart" (ngSubmit)='login()'>
        <div class="input-container">
          <div class="input-group">
            <div class="input">
              <input placeholder="Username" type="text" class="form-control" formControlName="username">
            </div>
            <div *ngIf="username.touched && username.errors?.required" class="error">
              Username is required!
            </div>
          </div>
          <div class="input-group">
            <div class="input">
              <input placeholder="Password" type="password" class="form-control" formControlName="password">
            </div>
            <div *ngIf="password.touched && password.errors?.required" class="error">
              Password is required!
            </div>
          </div>  
        </div>
        <div class="btn-container">
          <button type="submit" class="button">LOG IN</button>
        </div>
      </form>
      <div class="info-group">
        <div class="info" routerLink="/register">
          <p>Don't have an account? <a>SINGUP</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
